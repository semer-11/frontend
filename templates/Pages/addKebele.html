{% extends 'root.html' %} {% block title %}Add Kebele{% endblock title %}
{%block content %}
<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <!-- End Logo -->

            <div class="mb-3 card">
              <div class="w-100 card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Add Kebele</h5>
                </div>

                <form
                  class="row g-3 w-100 needs-validation"
                  method="post"
                  action="/addKebele"
                >
                  {% csrf_token %}
                  <div class="d-flex flex-column">
                    <div class="col-12">
                      <label for="yourUsername" class="form-label"
                        >Kebele Name</label
                      >
                      <div class="input-group has-validation">
                        <input
                          type="text"
                          name="kebelename"
                          class="form-control"
                          id="yourUsername"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12 mx-1">
                      <label for="yourPassword" class="form-label"
                        >Location</label
                      >
                      <input
                        type="text"
                        name="location"
                        class="form-control"
                        id="yourPassword"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
{% endblock content %}
