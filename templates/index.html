{% extends "root.html" %}

{% block content %}
<section class="section dashboard">
  <div class="row">
    <!-- Left side columns -->
    <div class="col-lg-8">
      <div class="row">
        <!-- Sales Card -->
        <div class="col-xxl-4 col-md-6">
          <div class="card info-card sales-card">
            <div class="filter">
              <a class="icon" href="#" data-bs-toggle="dropdown"
                ><i class="bi bi-three-dots"></i
              ></a>
              <ul
                class="dropdown-menu dropdown-menu-end dropdown-menu-arrow"
              >
                <li class="dropdown-header text-start">
                  <h6>Filter</h6>
                </li>

                <li><a class="dropdown-item" href="#">Today</a></li>
                <li><a class="dropdown-item" href="#">This Month</a></li>
                <li><a class="dropdown-item" href="#">This Year</a></li>
              </ul>
            </div>

            <div class="card-body">
              <h5 class="card-title">Total Population<span>| Jimma Zone</span></h5>

              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                >
                <i class='bx bx-group'></i>
                </div>
                <div class="ps-3">
                  <h6>145</h6>
                  <span class="text-success small pt-1 fw-bold">14M</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Sales Card -->

        <!-- Revenue Card -->
        <div class="col-xxl-4 col-md-6">
          <div class="card info-card revenue-card">
            

            <div class="card-body">
              <h5 class="card-title">
                Total <span>| Admins</span>
              </h5>

              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                >
                <i class='bx bxs-user'></i>
                </div>
                <div class="ps-3">
                  <h6>3467</h6>
                   </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xxl-4 col-xl-12">
          <div class="card info-card customers-card">
          

            <div class="card-body">
              <h5 class="card-title">
                Kebeles <span>| Jimma Zone</span>
              </h5>

              <div class="d-flex align-items-center">
                <div
                  class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                >
                <i class='bx bxs-buildings'></i>
                </div>
                <div class="ps-3">
                  <h6>1244</h6>
               
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Customers Card -->

        <!-- Reports -->
        <div class="col-12">
          <div class="card">
       

            <div class="card-body">
              <h5 class="card-title">Reports <span>/Today</span></h5>

              <!-- Line Chart -->
              <div id="reportsChart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  new ApexCharts(
                    document.querySelector("#reportsChart"),
                    {
                      series: [
                        {
                          name: "Birth",
                          data: [31, 40, 28, 51, 42, 82, 56],
                        },
                        {
                          name: "Death",
                          data: [11, 32, 45, 32, 34, 52, 41],
                        },
                        {
                          name: "Merriage",
                          data: [15, 11, 32, 18, 9, 24, 11],
                        },
                        {
                          name: "Divorce",
                          data: [40, 15, 67, 14, 9, 21, 66],
                        },
                      ],
                      chart: {
                        height: 350,
                        type: "area",
                        toolbar: {
                          show: false,
                        },
                      },
                      markers: {
                        size: 4,
                      },
                      colors: ["#4154f1", "#2eca6a", "#ff771d","#2ef56a"],
                      fill: {
                        type: "gradient",
                        gradient: {
                          shadeIntensity: 1,
                          opacityFrom: 0.3,
                          opacityTo: 0.4,
                          stops: [0, 90, 100],
                        },
                      },
                      dataLabels: {
                        enabled: false,
                      },
                      stroke: {
                        curve: "smooth",
                        width: 2,
                      },
                      xaxis: {
                        type: "datetime",
                        categories: [
                          "2018-09-19T00:00:00.000Z",
                          "2018-09-19T01:30:00.000Z",
                          "2018-09-19T02:30:00.000Z",
                          "2018-09-19T03:30:00.000Z",
                          "2018-09-19T04:30:00.000Z",
                          "2018-09-19T05:30:00.000Z",
                          "2018-09-19T06:30:00.000Z",
                        ],
                      },
                      tooltip: {
                        x: {
                          format: "dd/MM/yy HH:mm",
                        },
                      },
                    }
                  ).render();
                });
              </script>
              <!-- End Line Chart -->
            </div>
          </div>
        </div>
       
      </div>
    </div>
   
    <div class="col-lg-4">
      <div class="card">
        

        <div class="card-body pb-0">
          <h5 class="card-title" value = '4000'>Sex Proportion<span></span></h5>

          <div
            id="trafficChart"
            style="min-height: 400px"
            class="echart"
          ></div>

          <script>
            let male=50000;
            document.addEventListener("DOMContentLoaded", () => {
              echarts
                .init(document.querySelector("#trafficChart"))
                .setOption({
                  tooltip: {
                    trigger: "item",
                  },
                  legend: {
                    top: "10%",
                    left: "center",
                  },
                  series: [
                    {
                      name: "Number of ",
                      type: "pie",
                      radius: ["45%", "70%"],
                      avoidLabelOverlap: false,
                      label: {
                        show: false,
                        position: "center",
                      },
                      emphasis: {
                        label: {
                          show: true,
                          fontSize: "18",
                          fontWeight: "bold",
                        },
                      },
                      labelLine: {
                        show: true,
                      },
                      data: [
                        {
                          value: male,
                          name: "Male",
                        },
                        {
                          value: 30000,
                          name: "Female",
                        }
                        
                      ],
                    },
                  ],
                });
            });
          </script>
        </div>
      </div>
     
    </div>
  </div>
</section>
</main>


{% endblock %}
